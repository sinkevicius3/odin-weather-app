<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
</head>
<body>

  <h1 id="weather-app-title">Weather App</h1>

  <form id="search-form">
    <input id="location-input" type="text" placeholder="Enter a location" required />
    <button type="submit">Search</button>
  </form>

  <button id="unit-toggle">Show Fahrenheit</button>

  <h2 id="location-name"></h2>
  <main id="weather-container"></main>
  
</body>
</html>
